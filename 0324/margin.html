<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 200px;
            height: 200px;
            border:1px solid black;
        }
        /*상하좌우 동일하게 넣는 경우*/
        .box1{
            margin: 30px;
        }
        /*(상하) (좌우) 넣는 경우*/
        .box2{
            margin:20px 40px;
        }
        /* 상   (좌우)   하 */
        .box3{
            margin:10px 20px 30px;
        }
        /* 상 우 하 좌 */
        .box4{
            margin:10px 20px 30px 40px;
        }
        .box5{
            margin: 20px auto;
            /* inline(글자로 취급하는 것만) block 형태는 X */
            text-align: center;
        }
        .sub{
            width:50px;
            height: 50px;
            /* block 형태 태그를 가운데 정렬은 좌우 정렬값을 auto */
            margin: 20px auto;
        }
        /* margin을 하나씩 주는 방법  */
        p{
            border:1px solid black;
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 5px;
            margin-right: 7px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>    
    <hr>
    <div class="box2"></div>    
    <hr>
    <div class="box3"></div>    
    <hr>
    <div class="box4"></div>    
    <hr>
    <div class="box5">박스 가운데 정렬
        <div class="sub"></div>
    </div>    
    <hr>
    <p>block <span>태그</span> 영역</p>
</body>
</html>
