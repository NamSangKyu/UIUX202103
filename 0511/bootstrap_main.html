<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Setting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap-theme.css">
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/resource/bootstrap/js/bootstrap.js"></script>
    <style>
        .header{
            height: 50px;
            background-color: #8f9d65;
        }
        .header figure{
            height: 100%;
            padding:5px 0px;
            width: 300px;
            float: right;
        }
        figure img{
            width: 40px;
            float: left;
        }
        figure figcaption{
            float: left;
            height: 40px;
            padding-left: 5px;
        }
        figure figcaption h3{
            margin-top: 0px;
            margin-bottom: 0px;
            font-size:16px;
            line-height: 20px;
            color:#564c4b;
        }
        figure figcaption p{
            font-size:12px;
            line-height: 20px;
        }
        figure a:link,figure a:visited{
            color: #6d6564;
            text-decoration: none;
        }
       
        .carousel-inner img{
            width:100%;
            height: 300px !important;
        }
        .carousel-inner{
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>  
    <div class="container">
        <div class="row header">
            <div class="col-xs-4 col-xs-offset-8">
                <figure>
                    <img src="/resource/img/profile.png">
                    <figcaption>
                        <h3>OOO님이 로그인 하셨습니다.</h3>
                        <p><a href="#">로그아웃</a> | <a href="#">회원정보수정</a></p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="row">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    </ol>
                  
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img src="/resource/img/main_1.jpg" alt="">
                        <div class="carousel-caption">                
                        </div>
                      </div>
                      <div class="item">
                        <img src="/resource/img/main_2.jpg" alt="">
                        <div class="carousel-caption">
                        </div>
                      </div>
                      <div class="item">
                        <img src="/resource/img/main_3.jpg" alt="">
                        <div class="carousel-caption">
                        </div>
                      </div>
                      <div class="item">
                        <img src="/resource/img/main_4.jpg" alt="">
                        <div class="carousel-caption">
                        </div>
                      </div>
                    </div>
                  
                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

        </div>
    </div>
</body>
</html>
