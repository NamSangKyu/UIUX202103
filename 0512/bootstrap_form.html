<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Setting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap-theme.css">
    <script src="/resource/bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <form action="">
                    <div class="form-group">
                        <label for="txt">텍스트</label>
                        <input type="text" class="form-control" id="txt" placeholder="텍스트 입력하세요">
                        <label for="pass">암호</label>
                        <input type="password" class="form-control" id="pass " placeholder="암호를 입력하세요">
                        <label>select</label>
                        <select class="form-control">
                            <option value="">선택 - 1</option>
                            <option value="">선택 - 2</option>
                            <option value="">선택 - 3</option>
                            <option value="">선택 - 4</option>
                        </select>
                        <label>date picker</label>
                        <input type="date" class="form-control">
                        <label>textarea</label>
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-xs-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label>텍스트</label>
                        <input type=text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">암호</label>
                        <input type="password" class="form-control" id="pass " placeholder="암호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label>select</label>
                        <select class="form-control">
                            <option value="">선택 - 1</option>
                            <option value="">선택 - 2</option>
                            <option value="">선택 - 3</option>
                            <option value="">선택 - 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>date picker</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="form-group">
                    <label>textarea</label>
                    <textarea class="form-control" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
