<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>테이블 제목</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!--3행 3열 테이블-->

                <td>서울시 강서구</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시 강서구</td>
            </tr>
            <tr>
                <td>홍길동</td>

                <td>서울시 강서구</td>
            </tr>
        </tbody>
        <tfoot> <!--테이블에서 꼬리말 영역-->
            <tr>

            </tr>
        </tfoot>
    </table>
</body>

</html>
