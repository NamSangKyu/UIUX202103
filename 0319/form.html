<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--폼 태그 : 사용자로부터 직접적으로 데이터를 입력을 받아서
        서버로 데이터를 전송을 해주는 태그-->    
        <!--action 입력한 데이터를 전송할 서버페이지 url-->
        <form action="" method="get">
            <label for="id">아이디 : </label><input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" autofocus required><br>
            <!--
                value : input 태그에 미리 입력할 내용, 기본값
                placeholder : 입력할 내용의 힌트, 입력하면 힌트은 사라짐 >> 안드로이드에서 동일한 속성이 hint
                autofocus : 해당 태그에 입력가능한 상태로 만들어줌
                required : 서버로 전송시 반드시 입력을 해야되는 태그로 설정
                readonly : 읽기 전용, 수정 및 데이터를 입력할 수 없음
                maxlength : 최대 입력 가능한 글자 개수
                minlength : 최소 입력 해야되는 글자 개수
                disabled : 해당 input tag 비활성화, 서버로 전송 X
            -->
            암호 : <input type="password" name="pass" required maxlength="10" minlength="5"><br>
            <input type="text" name="test" value="텍스트 데이터" disabled><br>
            <!--체크 박스, 라디오 버튼-->
            <label><input type="checkbox" name="hobby" value="game">게임</label><br>
            <label><input type="checkbox" name="hobby" value="cook">요리</label><br>
            <label><input type="checkbox" name="hobby" value="book">독서</label><br>
            <input type="submit" value="로그인">
        </form>
</body>
</html>
