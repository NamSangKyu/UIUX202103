<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //선택된 전체 li들중 첫번째 요소 선택
            $("ul li:first").css("color", "red");
            //선택된 전체 li들중 마지막 요소 선택
            $("ul li:last").css("color", "blue");
            //선택된 전체 li들중 무리별 첫번째 요소 선택
            $("ul li:first-of-type").css("font-weight","bold");
            //선택된 전체 li들중 무리별 마지막 요소 선택
            $("ul li:last-of-type").css("font-style","italic");
        });
    </script>
</head>

<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
</body>

</html>
