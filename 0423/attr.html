<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>태그 속성제어</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            alert($("a").attr("href"));
            // $("a").attr("href","https://www.google.com");
            // $("a").attr("target","_blank");
            $("a").attr({"href":"https://www.google.com",
                "target":"_blank"});
//            alert($("a").attr("target")); //해당 속성이 없으면 undefined
            $("input").attr("required","");//속성만 추가
            // $("input").removeAttr("required");//해당 속성을 삭제
            //$("a").attr("href","");
            $("a").removeAttr("href");
            
        });
    </script>
</head>
<body>
    <a href="#">구글로 이동</a><br>
    <form action="">
        <input type="text" name="txt"><button>전송</button>
    </form>    
</body>
</html>
