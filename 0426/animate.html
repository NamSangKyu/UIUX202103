<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 300px;
            height: 300px;
            border:1px solid black;
            background-color: cornflowerblue;
        }
    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#on").click(function(){
                $("div").animate({
                    "height":"300px",
                    "border-width" : "1px"
                },1000,function(){
                    alert("애니메이션 on 버튼");
                });
            });
            $("#off").click(function(){
                $("div").animate({
                    "height":"0px",
                    "border-width" : "0px"
                },1000,function(){
                    alert("애니메이션 off 버튼");
                });
            });
        });
    </script>
</head>
<body>
    <button id="on">애니메이션 on</button>
    <button id="off">애니메이션 off</button>
    <div></div>
</body>
</html>
