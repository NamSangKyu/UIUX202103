<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            //hide 버튼을 클릭했을때
           $("#hide").click(function(){
               $("#img").hide(2000,function () {
                  alert("이미지 숨기기 완료"); 
               });
            });
            $("#show").click(function () {
                $("#img").show(2000,function () {
                  alert("이미지 보여주기 완료"); 
               });
            });
            $("#toggle").click(function () {
                $("#img").toggle(2000,function () {
                  alert("이미지 toggle 작업 완료"); 
               });
            });
        });
    </script>
</head>
<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>    
    <hr>
    <img src="/resource/img/grill1.jpg" id="img">
    <img src="/resource/img/grill2.jpg">
</body>
</html>
