<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>형제 요소 선택</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //현재 선택한 요소 기준으로 다음 위치에 있는 요소를 선택
            $(".txt+p").css("background-color","yellow");//내용 3 선택
            //$(".txt+p+p").css("background-color","red");//내용 4 선택
            $(".txt").next().next().css("background-color","red");
            $(".txt").prev().css("background-color","green");
            //해당 선택자 이후의 모든 형제 요소 선택
            $(".txt").nextAll().css("text-decoration","underline");
            //해당 선택자 이전의 모든 형제 요소 선택
            $(".txt").prevAll().css("text-decoration","line-through");
            //선택한 자신을 제외한 모든 형제 요소 선택
            $(".tit").siblings().css("color","red");
        });
    </script>
</head>
<body>
    <div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
    <hr>
    <div>
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="tit">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>
