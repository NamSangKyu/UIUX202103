<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>태그 선택자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            //선택자 사용 방법 $("선택자")
            //태그 선택자
            $("p").css("background-color","skyblue");
            //h2 : 글자색 --> 빨간색
            $("h2").css("color","red");
        });
    </script>
</head>
<body>
    <h2>제목</h2>
    <p>내용</p>
    <p>내용</p>
    <p>내용</p>
    <div>
        <p>div 내부 내용</p>
    </div>
    <p>내용</p>
    <p>내용</p>
</body>
</html>
