<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        li{
            width: 300px;
            font-size: 0px;
            line-height: 0px;
        }
        li > label {
            font-size: 0px;
            line-height: 0px;
        }
        input, button{
            width:100%;
            height: 40px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        input{
            padding-left: 40px;
            border-radius: 5px;  
        }
        input::placeholder{
            font-size:20px
        }
        button{
            background-color: green;
            color:white;
            border:2px outset rgb(0, 82, 0) ;
        }
        button:active{
            border:2px inset rgb(0, 82, 0) ;
        }
        .icon{
            background-size: 32px;
            background-position : 4px center;
            background-repeat: no-repeat;
        }
        .icon.icon_profile{
            background-image: url('/0401/img/profile.png');
        }
        .icon.icon_password{
            background-image: url('/0401/img/password.png');
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <ul>
            <li><label for="id">아이디</label></li>
            <li>
                <input type="text" class="icon icon_profile" name="id" id="id" placeholder="아이디를 입력하세요">
            </li>
            <li><label for="passwd">암호</label></li>
            <li>
                <input type="password" class="icon icon_password" name="passwd" id="passwd" placeholder="암호를 입력하세요">
            </li>
            <li><button>로그인</button></li>
            <li><button type="button">회원가입</button></li>
        </ul>    
    </form>
</body>
</html>
