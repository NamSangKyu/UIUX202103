        /*좌측 세로 메뉴 CSS*/
        .left_menu{
            width:60px;
            height: 1040px;
            box-sizing: border-box;
            background-color: #e8e8e8;
            position: fixed;
            left: 0px;
            top:0px;
        }
        .left_menu li{
            width: 100%;
            height: 40px;
            margin-top: 50px;
            text-align: center;
        }
        .left_menu img{
            width: 40px;
            transition-duration: 0.5s;
            transition-property: all;
        }
        .left_menu img:hover{
            width: 50px;
        }
        header{
            width:1860px;
            height: 500px;
            box-sizing: border-box;
            margin-left: 60px;
            background-image: url('/0401/img/header_img.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .main_menu{
            width:1860px;
            height: 50px;
            box-sizing: border-box;
            margin-left: 60px;
           
        }
        
        ul{
            list-style-type: none;
        }
        .main_menu {
            text-align: center;
        }
        .main_menu ul{
            display: inline-block;
        }
        .main_menu li{
            width:220px;
            height: 50px;
            float: left;
        }
        .main_menu li a:link, .main_menu li a:visited{
            font-size:24px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            line-height: 24px;
            padding: 13px 0px;

        section{

            height: 1040px;

            background-repeat: no-repeat;

        .product_info_detail{

            background-color: #ff000067;
            color:white;
            top : 100px;
            left: 200px;
            position: relative;
            padding:30px;
            /* opacity: 0.5; */
        }
        .product_info_detail > p{
            font-size: 20px;
        }
        .cf_section{
            text-align: center;
            padding-top:98px;
            background-color: cornsilk;
            
        }
        .print_section{
            text-align: center;
        }
        .print_section > article > h2{
            font-size: 42px;
            padding:70px 0px;
        }
        .print_section img{
            width:400px;
            height: 600px;
            margin-left: 50px;
            margin-right: 50px;
        }
