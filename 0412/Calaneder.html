<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>달력</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //2021년도 4월달 달력을 만듬
        var today = new Date("2021-04-12");
        var tag = "<h2>" + (today.getMonth() + 1) + "월 달력</h2>";
        tag += "<table><tr><th>일</th><th>월</th>"+
            "<th>화</th><th>수</th><th>목</th>"+
            "<th>금</th><th>토</th></tr>";
        //달력 구성
        //현재 월 정보 저장
        var month = today.getMonth();
        //시작 날짜, 마지막 날짜 구함
        var start = new Date();
        start.setHours(0);
        start.setMinutes(0);
        start.setSeconds(0);
        start.setDate(1);
        var end = new Date();
        end.setMonth(end.getMonth()+1);//다음달 변경
        end.setHours(0);
        end.setMinutes(0);
        end.setSeconds(0);
        end.setDate(0);//0 전달 마지막날
        console.log(start);
        console.log(end);
        //달력 첫칸 날짜 계산
        start.setDate(start.getDate()-start.getDay()); 
        //달력 마지막칸 날짜 계산
        end.setDate(end.getDate()+6-end.getDay());
        console.log("달력 첫칸 : " + start);
        console.log("달력 마지막칸 : " + end);
        //달력 줄수를 계산
        var line = (end.getTime()-start.getTime()) / (1000*60*60*24*7);      
        console.log("달력 줄수 : "+line);
        for(j=0;j<line;j++){
            //주차별로 완성
            tag+="<tr>";
            for(i=0;i<7;i++){
                if(month != start.getMonth())
                    tag+="<td class='disable'>"+start.getDate()+"</td>";
                else
                    tag+="<td>"+start.getDate()+"</td>";
                start.setDate(start.getDate()+1);
            }
            tag+="</tr>";
        }
        //----
        tag += "</table>";
        document.write(tag);
    </script>
    <style>
        table{
            border-collapse: collapse;
        }   
        th,td{
            border:1px solid black;
            width: 150px;
            font-size: 20px;
        }
        td{
            height: 150px;
            text-align: right;
            vertical-align: top;
            padding:5px;
        }
        td:nth-child(7n), th:nth-child(7n){
            color:blue;
        }
        td:nth-child(7n+1), th:nth-child(7n+1){
            color:red;
        }
        .disable{
            color:#d8d5d5 !important;
        }
    </style>
</head>

<body>

</body>

</html>
