<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>문자열</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var str = "사법권은 법관으로 구성된 법원에 속한다. 민주평화통일자문회의의 "+
        "조직/직무범위 기타 필요한 사항은 법률로 정한다.";
        //문자열에서 위치에 해당하는 한글자 뽑음 - 위치값은 0부터 시작
        document.write(str.charAt(5)," ",str.charAt(6),"<br>");
        //문자열 검색 - 검색 결과가 없으면 -1을 리턴, 있으면 해당 위치값 리턴
        document.write(str.indexOf("법관"),"<br>");
        document.write(str.indexOf("법관", 10),"<br>");
        document.write(str.lastIndexOf("법관"),"<br>");
        document.write(str.lastIndexOf("법관", 10),"<br>");
        //문자열 개수
        document.write("문자열 개수 : ",str.length,"<br>");
        //문자열을 처음 검색되는 한번 바꾸기
        document.write(str.replace("법","신"),"<br>");
        document.write(str,"<br>");
        //바꾼 후에 저장
        //str = str.replace("법","신");
        //저장된 내용 전체를 바꿈
        str = str.replaceAll("법","신");
        document.write(str,"<br>");

    </script>
</head>
<body>
    
</body>
</html>
