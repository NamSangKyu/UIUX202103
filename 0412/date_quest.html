    <!--2021년 11월 18일 (목) 올해 수능일 -->
    <script>
         var today = new Date("2021-04-12 00:00:00");
         var sooday = new Date("2021-11-18 00:00:00");

         var dday = (sooday.getTime() - today.getTime())/(1000*60*60*24);

         console.log("수능까지 앞으로 "+dday + "일 남았습니다.");

    </script>
