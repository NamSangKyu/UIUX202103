<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/resource/ui/jquery-ui.css">
    <script src="/resource/ui/external/jquery/jquery.js"></script>
    <script src="/resource/ui/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#draggable").draggable({ scroll: true });
            $("#draggable2").draggable({ scroll: true, scrollSensitivity: 100 });
            $("#draggable3").draggable({ scroll: true, scrollSpeed: 100 });
        });
    </script>
    <style>
        #draggable,
        #draggable2,
        #draggable3 {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 0 10px 10px 0;
        }
    </style>
</head>

<body>

    <div id="draggable" class="ui-widget-content">
        <p>Scroll set to true, default settings</p>
      </div>
       
      <div id="draggable2" class="ui-widget-content">
        <p>scrollSensitivity set to 100</p>
      </div>
       
      <div id="draggable3" class="ui-widget-content">
        <p>scrollSpeed set to 100</p>
      </div>
       
      <div style="height: 5000px; width: 1px;"></div>
       
</body>

</html>
