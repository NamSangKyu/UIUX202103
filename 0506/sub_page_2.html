    <script>
        function next(){
            $("#image_container > div:first-child").animate({
                    "margin-left" : -width + "px"
                },1000,function(){
                    $("#image_container").append($(this));
                   $(this).css("margin-left","0px");
                   index++;
                   if(index > max) index = 1;
                    console.log(index);
                    $("input[type=radio]:nth-child("+index+")").click();
                });
        }
        function pre(){
            $("#image_container > div:last-child").css("margin-left",-width+"px");
            $("#image_container").prepend($("#image_container > div:last-child"));
            $("#image_container > div:first-child").animate({
                "margin-left" : "0px"
            },1000);
            index--;
            if(index==0)index = max;
            $("input[type=radio]:nth-child("+index+")").click();
        }
        function createCalender(year, month){
            var date = new Date(year+"-"+month+"-1");//시작 날짜
            var tag = "";//빈 문자열
            var end = new Date();
            end.setFullYear(date.getFullYear());
            end.setMonth(date.getMonth()+1);//다음달 설정
            end.setDate(0);//전달 마지막 달
            end.setHours(0);
            end.setMinutes(0);
            end.setSeconds(0);
            console.log(date);
            console.log(end);
            //첫줄 일요일 날짜
            date.setDate(date.getDate()-date.getDay());
            // 마지막 줄 토요일 날짜
            end.setDate(end.getDate()+6-end.getDay());
            //달력 줄수
            var line = (end.getTime()- date.getTime()) / (1000*60*60*24*7);
            for(i=0;i<line;i++){
                tag += "<tr>";
                for(j=0;j<7;j++){
                    if(date.getMonth() != month-1)
                        tag += "<td class='disable'>"+date.getDate()+"</td>";
                    else
                        tag += "<td>"+date.getDate()+"</td>";
                    date.setDate(date.getDate()+1);
                }
                tag += "</tr>";
            }
            console.log(tag);
            return tag;
        }
        var max = 4;
        var index = 1;
        var width;
        $(function(){
            width = $("#carousel").width();
            console.log(width);
            var flag = setInterval(next,3000);
            //다음 슬라이드 전환
            $("#next").click(function(){
                clearInterval(flag);
                next();
            });
            //이전 슬라이드 전환
            $("#pre").click(function(){
                clearInterval(flag);
                pre();                
            });
            //메뉴바 설정
            $(".main_menu").mouseenter(function(){
                $(this).children(".sub_menu").stop().slideDown(500);

            });
            $(".main_menu").mouseleave(function(){
                $(this).children(".sub_menu").stop().slideUp(500);
            });
            //달력 셋팅 부분
            var today = new Date();
            today.setDate(1);
            var tag = createCalender(today.getFullYear(),today.getMonth()+1);           
            $("#calender > tbody").html(tag);
            $("article > h2").html(today.getFullYear() + "년 "+ (today.getMonth()+1)+"월" );
            //이전달 버튼
            $("#cal_pre").click(function(){
                let temp = new Date();
                temp.setDate(1)
                temp.setHours(0);
                temp.setMinutes(0);
                temp.setSeconds(0);
                today.setMonth(today.getMonth()-1);
                if(today.getTime() < temp.getTime()){
                    today.setMonth(today.getMonth()+1);
                    return;
                } 
                let tag = createCalender(today.getFullYear(),today.getMonth()+1);           
                $("#calender > tbody").html(tag);
                $("article > h2").html(today.getFullYear() + "년 "+ (today.getMonth()+1)+"월" );
                $("#calender td").click(function(){
                alert(today.getFullYear() + "-" 
                + (today.getMonth()+1) + "-" + $(this).text());
                });
            });          
            //다음달 버튼
            var sw = true;
            $("#cal_next").click(function(){
                today.setMonth(today.getMonth()+1);
                let tag = createCalender(today.getFullYear(),today.getMonth()+1);           
                //동적 엘리먼트 발생시 해당 엘리먼트가 해야되는 이벤트가 있다면
                //html로 출력 후 이벤트를 추가하는 코드 작업해야 동적 엘리먼트가 이벤트 처리가 가능
                $("#calender > tbody").html(tag);
                $("article > h2").html(today.getFullYear() + "년 "+ (today.getMonth()+1)+"월" );
                $("#calender td").click(function(){
                    let cdate = new Date(today);
                    cdate.setDate($(this).text());
                    //sw가 true면 체크인에 날짜값 저장

                    //sw가 false면 체크아웃에 날짜값을 저장
                    
                    sw = !sw;
                    console.log(cdate.toISOString().substr(0,10));
                    
                /* alert(today.getFullYear() + "-" 
                + (today.getMonth()+1) + "-" + $(this).text()); */
                });
            });
            $("#calender td").click(function(){
                alert(today.getFullYear() + "-" 
                + (today.getMonth()+1) + "-" + $(this).text());
            });
        });

    </script>
