<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>배열 내용 추가 삭제 검색</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //배열 생성
        var arr = new Array();
        //var arr = [];
        //데이터가 추가된 순서대로 index 번호가 생성됨
        arr.push(1); //index - 0
        arr.push(4); //index - 1
        arr.push(5); //index - 2
        arr.push(2); //index - 3
        arr.push(3); //index - 4
        arr.push(1); //index - 5

        PrintArray(arr);
        document.write("<h2>배열 요소 검색</h2>");
        //indexOf(검색할값) --> 해당값이 위치한 인덱스 번호값 리턴
        document.write("값 5에 해당하는 인덱스 번호 : ",arr.indexOf(5),"<br>");
        document.write("값 3에 해당하는 인덱스 번호 : ",arr.indexOf(3));
        //배열 요소 삭제
        document.write("<h2>배열 요소 삭제</h2>");
        document.write(arr.splice(arr.indexOf(5),1)," 추출한 배열 <br>");
        PrintArray(arr);
        //배열 내용 전체 출력
        function PrintArray(arr){
            for(i=0;i<arr.length;i++){
                document.write(arr[i]," ");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
