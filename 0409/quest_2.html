<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
            초(second) 입력하면 해당하는 시분초로 변환해서 출력
            3985를 입력을 했으면
            시 : 1, 분 : 6,  초 : 25
        */
       var h, m ,s;
       s = Number(prompt("초(second) 입력하세요"));
       
       h = Math.floor(s / 3600);
       s %= 3600;//분까지의 데이터만 존재
       m = Math.floor(s / 60);
       s %= 60;

       document.write("h : "+h," m : "+m, " s : "+s);


    </script>
</head>
