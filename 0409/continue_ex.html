<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>continue 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var total = 0;
        var num = 0;
        
        while(true){
            num = Number(prompt("숫자를 입력하세요"));
            if(isNaN(num))
                continue;//남은 작업을 중단하고 다음 반복으로 진행
            total += num;
            if(total > 10000) 
                break;
        }
        document.write(total);
    </script>
</head>
<body>
    
</body>
</html>
