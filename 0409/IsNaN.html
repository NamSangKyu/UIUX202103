<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IsNaN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //isNaN 함수는 숫자가 아니어야 true
        document.write(isNaN(1234),"<br>"); //false
        document.write(isNaN("12545"),"<br>");//false
        document.write(isNaN("sdfsf"),"<br>");//true
        document.write(isNaN(true),"<br>");//false

        document.write(isNaN(NaN),"<br>");
        document.write(isNaN(undefined),"<br>");
        document.write(isNaN(null),"<hr>");

        document.write(Number(true),"<br>");
        document.write(Number(false),"<br>");
        document.write(Number(null),"<br>");
        document.write(Number("1234"),"<br>");


    </script>
</head>
<body>
    
</body>
</html>
