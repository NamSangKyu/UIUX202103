        window.onload=function(){
            //let 블록단위 - {} 로 변수를 할당하고 해제한다.
            let num = 10;
            if(true){
                let num1 = 20;
                document.write(num1," <--- if <br>");
            }
            document.write(num,"<--- window onload <br>");
            //에러발생, num1은 if가 끝난 후 해제됨
            document.write(num1," <--- if <br>");

        }
