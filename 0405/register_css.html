<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    *{
        margin:0;
        padding:0;
    }
    h1{
        text-align: center;
        margin: 40px 0px;
    }
    .container{
        width: 700px;
        padding:50px;
        margin:0 auto;
        border: 1px solid #e5e5e5;
    }
    .container > form > ul{
        list-style-type: none;
    }
    .container > form > ul > li{
        margin: 10px 0px;
    }
    .container > form > ul > ul{
        padding-left: 40px;
        list-style-type: disc;
        color: gray;
    }
    label{
        font-weight: bold;
    }
    input{
        border:none;
        outline: none;
        height: 50px;
        width: 80%;
        font-size: 20px;
    }
    button{
        outline: none;
    }
    .sub_txt{
        display: inline-block;
        text-align: right;
        width: 20%;
        padding-right: 10px;
        box-sizing: border-box;
        font-size: 20px;
        font-weight: bold;
        color:gray;
    }
    select{
        width: 100px;
        font-size: 18px;
        height: 50px;
        padding: 10px;
        box-sizing: border-box;
        border:none;
    }
    .border_left{
        margin-left: 10px;
        padding-left: 10px;
        border-left: 2px solid #bababa;
    }
    .border_bottom{
        border-bottom: 2px solid #bababa;
    }
    .btn_send_no{
        background-color: white;
        width: 300px;
        height: 50px;
        border-radius: 25px;
        border: 1px solid #e8e8e8;
    }
    .btn_send_no:hover{
        background-color:  #e8e8e8;
        border-color:#bababa;
    }
    .btn_next{
        width: 100%;
        height: 50px;
        background-color: #e8e8e8;
        border-radius: 10px;
        border:none;
    }
    .btn_next:hover{
        background-color: #ffff04;
    }
    </style>
</head>
<body>
    <h1>kakao</h1>
    <div class="container">
        <h2>카카오 계정 정보를 입력해 주세요.</h2>
        <form action="" method="post">
        <ul>
            <li><label for="id">카카오계정 이메일</label></li>
            <li class="border_bottom"><input type="text" name="id" id="id" placeholder="아이디 입력"><span class="sub_txt">@kakao.com</span></li>
            <ul>
                <li>입력한 카카오메일로 카카오게정에 로그인할 수 있습니다.</li>
                <li>한번 만든 카카오메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해 주세요.</li>
                <li>생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</li>
            </ul>
            <li><label for="pass">비밀번호</label></li>
            <li class="border_bottom"><input type="password" name="password" id="pass" placeholder="비밀번호(8~32자리)" maxlength="32"></li>
            <li class="border_bottom"><input type="password" id="pass_chk" placeholder="비밀번호 재입력" maxlength="32"></li>
            <li><label for="nick">닉네임</label></li>            
            <li class="border_bottom"><input type="text" name="nick" id="nick" placeholder="닉네임을 입력하세요"><span class="sub_txt">0/20</span></li>
            <li><label for="tel">전화번호</label></li>
            <li class="border_bottom"><select name="gcode" id="gcode">
                <option value="82">+82</option>
                <option value="1">+1</option>
                <option value="84">+84</option>
                <option value="55">+55</option>
            </select><input type="text" name="tel" id="tel" placeholder="전화번호 입력하세요 -는 빼고" class="border_left">
            </li>
            <li><button type="button" class="btn_send_no">인증번호 전송</button></li>
            <li><button class="btn_next">다음</button></li>
        </ul>
        </form>
    </div>
</body>
</html>
