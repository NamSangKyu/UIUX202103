<script type="text/javascript">
  var naver_id_login = new naver_id_login("6UBhCfjedOpSOuhskcCF", "http://127.0.01:5500/api/callback.html");
  // 접근 토큰 값 출력
  //alert(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  function naverSignInCallback() {
    console.log(naver_id_login);
    document.write(naver_id_login.getProfileData('email'));
    document.write("<br>");
    document.write(naver_id_login.getProfileData('age'));
    document.write("<br>");
    document.write(naver_id_login.getProfileData('nickname'));
    document.write("<br>");
    document.write(naver_id_login.getProfileData('gender'));
    document.write("<br>");
    document.write(naver_id_login.getProfileData('id'));
    document.write("<br>");
    document.write(naver_id_login.getProfileData('birthday'));
    document.write("<br><a href='http://nid.naver.com/nidlogin.logout'>로그아웃</a>");
    var profile = {
        email : naver_id_login.getProfileData('email'),
        age : naver_id_login.getProfileData('age'),
        nickname : naver_id_login.getProfileData('nickname'),
        gender : naver_id_login.getProfileData('gender'),
        id : naver_id_login.getProfileData('id'),
        birthday : naver_id_login.getProfileData('birthday'),
        tokken : naver_id_login.oauthParams.access_token
    };
    opener.parent.test(profile);
    opener.document.getElementById("result").innerHTML = naver_id_login.getProfileData('nickname');
    window.close();
  }
</script>
