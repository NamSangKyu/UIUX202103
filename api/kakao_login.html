<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='/resource/lib/jquery-3.6.0.min.js'></script>
    <script src='https://developers.kakao.com/sdk/js/kakao.js'></script>
    <script>
        function init_kakao(){
            Kakao.init('1f8e1170eca4d7d9082f6cfac00904ce');
        }
        function getProfile(){
            Kakao.API.request({
                url: '/v2/user/me',
                success: function(response) {
                    console.log(response);
                    $("#result").html(response.id + " " + 
                    response.kakao_account.email + " " + response.kakao_account.profile.nickname);
                },
                fail: function(error) {
                    console.log(error);
                }
            });
        }
        function loginWithKakao() {
            
          Kakao.Auth.login({
            success: function(authObj) {
              //alert(JSON.stringify(authObj))
              console.log(JSON.stringify(authObj));
              console.log(authObj);
              getProfile();
            },
            fail: function(err) {
              alert(JSON.stringify(err))
            },
          });
        }
        $(function(){
            init_kakao();
            $("#logout").click(function(e){
                e.preventDefault();
                if(Kakao.Auth.getAccessToken()){
                    console.log("토근이 존재합니다.",Kakao.Auth.getAccessToken());
                    Kakao.Auth.logout(function(){
                        console.log("로그아웃 되었습니다.",Kakao.Auth.getAccessToken());
                    });
                    $("#result").html("");

                }else{
                    alert("로그인 해주세요");
                }
              });
              $("#unlink").click(function(e){
                    e.preventDefault();
                    Kakao.API.request({
                        url:'/v1/user/unlink',
                        success: function(response) {
                            console.log("탈퇴 결과 : ", response);
                        },
                        fail: function(err) {
                            alert("탈퇴 실패");
                            console.log("탈퇴 실패 : ", err);
                        }
              });
            });
        });
        
        
    </script>
</head>
<body>
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
        <img
          src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
          width="222"
        />
      </a>
      
      <a href='#' id='logout'>로그아웃</a>
      <a href='#' id='unlink'>회원탈퇴</a>
      <div id="result">

      </div>
</body>
</html>
