<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //팝업창에 나타낼 메세지, 미리 입력할값
        var input = prompt("숫자 입력하세요","0");
        input = Number(input);
        document.write(typeof input, "<br>");
        document.write(input," ",input + 100, "<br>");
        //null : 데이터가 없음
        // "" : 빈문자열
    </script>
</head>
<body>
    
</body>
</html>
