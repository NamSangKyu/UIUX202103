<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>비교(관계)연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //비교연산자 : >  <  <=  >=   ==   !=
        //  비교연산자의 결과는 true, false
        var n1 = 10;
        var n2 = 5;
        document.write(n1>n2,"<br>");
        document.write(n1<n2,"<br>");
        document.write(n1>=n2,"<br>");
        document.write(n1<=n2,"<br>");
        document.write(n1==n2,"<br>");
        document.write(n1!=n2,"<br>");
        document.write(5<n1<10,"<br>");
        document.write(Number(true),"<br>");
        document.write(Number(false),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
