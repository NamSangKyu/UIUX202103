<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>whil문 문제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
          숫자하나 입력을 받은 후
          입력한 숫자의 구구단을 출력
          3을 입력
          3*1=3
          3*2=6
          3*3=9
          3*4=12
          3*5=15
          ...
          3*9=27
        
        */
        var dan, i = 1;
        dan = Number(prompt("출력할 구구단 입력"));
        while (i < 10) {
            document.write(dan, " * ", i, " = ", dan * i, "<br>");
            i++;
        }
        document.write("<hr>");
        i = 1;
        var table = "<table>";
        while(i<10){
            table += "<tr><td>"+dan+"</td><td>*</td><td>"
                            +i+"</td><td>=</td><td>"+dan*i+"</td></tr>";
            //백틱 이용
            //table += `<tr><td>${dan}</td><td>*</td><td>${i}</td><td>=</td><td>${dan*i}</td></tr>`;
            i++;
        }
        table += "</table>";
        document.write(table);
        console.write(table);
    </script>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding:10px;
        }
    </style>
</head>

</body>

</html>
