    <script>
        //구구단 2단 출력
        var is=1,dan = 2;
        while(dan < 10){
            is=1;
            while(is<10){
                document.write(dan," * ",is," = ", dan*is,"<br>");
                is++;
            }
            dan++;
        }
        
        
    </script>
