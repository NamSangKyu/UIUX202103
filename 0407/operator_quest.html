<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>prompt 연습 예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
            숫자 두개를 입력 받은 후
            두 숫자의 사칙연산 결과를 전부 출력하시오
        */
        var n1 = Number(prompt("숫자 입력 하세요",""));
        var n2 = Number(prompt("숫자 입력 하세요",""));
        document.write(n1 + n2, "<br>");
        document.write(n1 - n2, "<br>");
        document.write(n1 * n2, "<br>");
        document.write(n1 / n2, "<br>");
        document.write(n1 % n2, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
