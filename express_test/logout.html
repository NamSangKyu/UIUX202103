<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var tok = location.href.split("=")[1];
            $.ajax({
                //url : "http://localhost:3000/profile.do",
                url : "http://52.79.228.124:52898/profile.do",
                data : "tokken="+tok,
                method:"get",
                success:function(r){
                    console.log(r);
                    $("div").prepend(`${r.name} + 로그인 하셨습니다.<br>`);

                }
            });
            $("button").click(function(){
                $.ajax({
                    //url : "http://localhost:3000/logout.do",
                    url : "http://52.79.228.124:52898/logout.do",
                    data : "tokken="+tok,
                    method:"get",
                    success:function(r){
                        console.log(r);
                        if(r.flag == 1){
                            alert("로그아웃 완료");
                            location.href = "login.html";    
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div></div>
    <button>로그아웃</button>
</body>
</html>
