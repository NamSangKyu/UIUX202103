<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>복합대입연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
            변수 num을 선언해서 값을 10으로 초기화
            그 후에 변수 num에다가 20을 더해서 저장

            출력결과는 30이 나와야됨

            복합대입연산자 : +=   -=   *=   /=   %=
        */
        var num = 10;
        // num = num + 20;
        num += 20;
        document.write(num);
        num -= 7;
        document.write(num);
        num *= 2;
        document.write(num);
        num /= 3;
        document.write(num);
        num %= 4;
        document.write(num);

    </script>
</head>

</body>
</html>
