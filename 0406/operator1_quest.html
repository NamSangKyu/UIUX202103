    <script>
        //변수 3개를 선언하여 각각 숫자는 임의값으로 초기화
        //해당 연산식을 이용해서 결과를 출력
        //변수명 x y z라고 가정
        //(x+y)*(y+z)/(z-x) 결과값을 출력       
        // var x,y,z; //동시에 변수 3개 선언
        var x=5,y=2,z=3; //동시에 변수 3개 선언 및 초기화
        var result = (x+y)*(y+z)/(z-x);
        console.log(result);
    </script>
