<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>증가와 감소 연산자</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
            증가와 감소 연산자
            변수에 있는 값을 1씩 증가, 감소 시키는 연산자
            유일하게 = 없이 결과 값을 적용하는 연산자
            ++ : 1씩 증가
            -- : 1씩 감소
        */
        var n1 = 10;
        n1++;
        console.log(n1);
        n1--;
        console.log(n1);
        console.log("--------------------");
        var n2 = 10;
        console.log(n2);//10
        console.log(n2++);//10 출력후 증가 --> n2가 해야될 일을 한 후에 증가
        console.log(n2);//11
        console.log("--------------------");
        var n3 = 10;
        console.log(n3);//10
        console.log(++n3);// n3가 해야될 일을 하기 전에 증가
        console.log(n3);//11


    </script>
</head>
<body>
    
</body>
</html>
