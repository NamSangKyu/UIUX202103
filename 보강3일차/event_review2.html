<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--
        이벤트 : 사용자     ->     웹페이지에서 행동는 행위
                웹브라우저

        사용자 : onkeyup, onkeydown, keypress
                onclick, ondblclick, onmousedown onmouseup
                onsubmit
                onchange, onfous,onblur
                mouseover/mouseout ==>onmouseup/onmousedown
                                    ==>onmouseup/onmousedown
    -->
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        function test(){
            var txt = document.getElementById("txt");
            alert(txt.value);
        }
        $(function(){
            /*
                이벤트 처리할떄는 항상 로드가 된 후에 처리
                제이쿼리에서 제공하는 함수를 쓸때는
                함수 실행시 데이터 또는 함수를 넣으면 해당하는 이벤트에 저장
                값을 않넣고 실행하면 해당 이벤트를 강제로 발생 
            */
            $("button").click(test);
            $("button").click(function(){
                var txt = document.getElementById("txt");
                alert(txt.value);
            });
            $("#txt").blur(test);
            $("#txt").blur(function(){
                $("button").click();//버튼에 있는 클릭 이벤트를 강제로 실행
            });
        });
    </script>
</head>
<body>
    <input type="text" id="txt"><button>버튼</button>
</body>
</html>
