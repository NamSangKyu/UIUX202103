<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#txt").on("focusin focus focusout blur",function(event){
                console.log(event.type);
                //focusin focus txt 배경색을 skyblue로 변경
                if("focusin focus".indexOf(event.type) != -1)
                    $(this).css("background-color","skyblue");
                //focusout blur txt 배경색을 white로 변경
                else
                    $(this).css("background-color","white");
            });
        });
    </script>
</head>
<body>
    <input type="text" id="txt">    
</body>
</html>
