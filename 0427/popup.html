<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>팝업</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            top : 100px;
            left: 200px;
            width: 200px;
            height: 200px;
            position: absolute;
            border: 1px solid black;
        }

        #container a {
            display: inline-block;
            padding: 2px 5px;
            position: absolute;
            top: 0px;
            right: 0px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        #container img {
            width: 100%;
            height: 100%;
        }

        #pop_nav {
            background-color: #ffffff81;
            position: absolute;
            bottom: 0px;
            width: 100%;
        }
    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        function cookieInit(name, value, endDate) {
            var date = new Date();
            date.setDate(date.getDate() + endDate);
            document.cookie = escape(name) + "=" + escape(value) + "; path=/; expires=" + date.toUTCString();
        }
        function getCookie(name) {
            var cookie = document.cookie;
            console.log(document.cookie);
            if (document.cookie != "") {
                var cookieArray = cookie.split("; ");
                for (var index in cookieArray) {
                    var cookieName = cookieArray[index].split("=");
                    if (cookieName[0] == "popup") {
                        return cookieName[1];
                    }
                }
            } 
            return;
        }
        $(function () {
            var cookieCheck = getCookie("popup");
            if (cookieCheck == "N"){
                $("#container").hide(0);
            }
            $("#chk").click(function(){
                //alert($(this).is(":checked"));
                if($(this).is(":checked"))
                    cookieInit("popup","N",1);
                else
                    cookieInit("popup","Y",1);

            });
            $("#container a").click(function () {
                $(this).parent().css("display", "none");
                return false;
            });
            $("#container img").click(function () {
                location.href = "http://www.google.com";
            });

        });
    </script>
</head>

<body>
    <div id="container">
        <a href="#">X</a> <img alt="" src="/resource/img/grill1.jpg">
        <div id="pop_nav"><input type="checkbox" id="chk"> 다시보지 않기</div>
    </div>
</body>

</html>
