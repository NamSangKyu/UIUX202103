<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Setting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap-theme.css">
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/resource/bootstrap/js/bootstrap.js"></script>
    <script>
        $(function () {
            $("#btn_weather").click(function () {
                var city = ["Seoul", "Daejeon", "Daegu", "Busan", "Gwangju"];
                $("#result").html("");
                for (i = 0; i < city.length; i++) {
                    var appid = "23815d818a51ef76062d119292b5691e";
                    var apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city[i]}&appid=${appid}`;
                    console.log(apiUrl);
                    $.ajax({
                        url: apiUrl,
                        type: "get",
                        dataType: "json",
                        success: function (data) {
                            var tag = "<tr>";
                            tag += "<td class='text-center'>"+data.name+"</td>";
                            tag += "<td class='text-center'>"+data.weather[0].main+"</td>";
                            tag += "<td class='text-center'>"+(Number(data.main.temp)-273.15).toFixed(2)+"℃</td>";
                            tag += "<td class='text-center'>"+(Number(data.main.temp_min)-273.15).toFixed(2)+"℃</td>";
                            tag += "<td class='text-center'>"+(Number(data.main.temp_max)-273.15).toFixed(2)+"℃</td>";
                            tag += "<td class='text-center'>"+data.wind.speed+"m/sec</td>";
                            tag += "</tr>";
                            $("#result").prepend(tag);
                        }
                    });
                }
            });
            $("#btn_weather").click();//페이지 로드시 최초 날씨 정보 로드
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-bordered">
                    <caption class="text-right"><button id="btn_weather" class="btn btn-info">날씨정보 수신</button></caption>
                    <thead>
                        <tr>
                            <th class="text-center">도시명</th>
                            <th class="text-center">현재날씨</th>
                            <th class="text-center">현재온도</th>
                            <th class="text-center">최저온도</th>
                            <th class="text-center">최고온도</th>
                            <th class="text-center">바람세기</th>
                        </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
