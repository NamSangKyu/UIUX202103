<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='/resource/lib/jquery-3.6.0.min.js'></script>
    <script>
        $(function(){
            $("#request").click(function(){
                var city="seoul";
                var appid = "23815d818a51ef76062d119292b5691e";
                var apiUrl= `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${appid}`;
                console.log(apiUrl);
                $.ajax({
                    url : apiUrl,
                    type:"get",
                    dataType:"text",
                    success:function(data){
                        console.log(data);
                        $("#result").html(data);
                        //최저온도, 최고온도, 현재온도
                        //현재 날씨 상태 (weather.main)
                        //도시명
                        //도시명   현재 날씨상태    현재온도    최저온도    최고온도
                    }                    
                });
            });
        });
    </script>
</head>
<body>
    <button id="request">날씨 정보 요청</button>
    <div id="result"></div>
</body>
</html>
