<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span 태그</title>
</head>

<body>
    <!--
        html에서 영역을 잡는 태그 div, span
        div : block 형태로 영역을 잡음(block tag : h1, p .....)
        span : inline 형태로 영역을 잡음(b, u, a, img ....)

    -->
    <div>국회는 국가의 예산안을 심의·확정한다. 
        누구든지 체포 또는 <span>구속</span>의 <span>이유</span>와 변호인의 조력을 받을 권리가 있음을 고지받지 아니하고는 체포 또는 구속을 당하지 아니한다. 체포 또는 구속을 당한 자의 가족등
        법률이 정하는 자에게는 그 이유와 일시·장소가 지체없이 통지되어야 한다.</div>
    <div>법원은 최고법원인 대법원과 각급법원으로 조직된다.
         헌법개정은 국회재적의원 과반수 또는 대통령의 발의로 제안된다.</div>
</body>

</html>
