<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>메인 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 1200px;
            height: 50px;
            background-color: #8f9d65;
            margin:0 auto;
        }
        header figure{
            height: 100%;
            padding:5px 0px;
            width: 300px;
            float: right;
        }
        header figure img{
            width: 40px;
            float: left;
        }
        figure figcaption{
            float: left;
            height: 40px;
            padding-left: 5px;
        }
        figure figcaption h3{
            font-size:16px;
            line-height: 20px;
            color:#564c4b;
        }
        figure figcaption p{
            font-size:12px;
            line-height: 20px;
        }
        figure a:link,figure a:visited{
            color: #6d6564;
            text-decoration: none;
        }
        #carousel{
            width: 1200px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            clear: both;
        }
        #slide{
            height: 400px;
        }
        #image_container{
            width: 4800px;
            height: 400px;
        }
        #image_container > div{
            width:1200px;
            height: 400px;
            float: left;
            background-repeat: no-repeat;
            background-position:center;
            background-size: 100% 100%;
        } 
        .slide_image1{
            background-image: url('/resource/img/main_1.jpg');
        }
        .slide_image2{
            background-image: url('/resource/img/main_2.jpg');
        }
        .slide_image3{
            background-image: url('/resource/img/main_3.jpg');
        }
        .slide_image4{
            background-image: url('/resource/img/main_4.jpg');
        }
        #carousel button{
            width:100px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.336);
            background-image: url('/resource/img/arrow.png');
            background-repeat: no-repeat;
            background-size: 100%;
            background-position:center;
            position: absolute;
            border : none;
        }
        #next{
            top:0px;
            right: 0px;
            transform: rotate(180deg);
        }
        #pre{
            top:0px;
            left: 0px;
        }

    </style>
</head>
<body>
    <header>
        <div>
            <figure>
                <img src="/resource/img/profile.png">
                <figcaption>
                    <h3>OOO님이 로그인 하셨습니다.</h3>
                    <p><a href="#">로그아웃</a> | <a href="#">회원정보수정</a></p>
                </figcaption>
            </figure>
        </div>
        <div id="carousel">
            <div id="slide">
                <div id="image_container">
                    <div class="slide_image1"></div>
                    <div class="slide_image2"></div>
                    <div class="slide_image3"></div>
                    <div class="slide_image4"></div>
                </div>
            </div>
            <button id="next"></button>
            <button id="pre"></button>
        </div>
    </header>
</body>
</html>
