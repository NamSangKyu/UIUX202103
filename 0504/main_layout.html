<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>메인 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 1200px;
            height: 50px;
            background-color: #8f9d65;
            margin:0 auto;
        }
        header figure{
            height: 100%;
            padding:5px 0px;
            width: 300px;
            float: right;
        }
        header figure img{
            width: 40px;
            float: left;
        }
        figure figcaption{
            float: left;
            height: 40px;
            padding-left: 5px;
        }
        figure figcaption h3{
            font-size:16px;
            line-height: 20px;
            color:#564c4b;
        }
        figure figcaption p{
            font-size:12px;
            line-height: 20px;
        }
        figure a:link,figure a:visited{
            color: #6d6564;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <figure>
                <img src="/resource/img/profile.png">
                <figcaption>
                    <h3>OOO님이 로그인 하셨습니다.</h3>
                    <p><a href="#">로그아웃</a> | <a href="#">회원정보수정</a></p>
                </figcaption>
            </figure>
        </div>
    </header>
</body>
</html>
