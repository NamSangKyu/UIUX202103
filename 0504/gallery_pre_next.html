<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>갤러리 part1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #carousel{
            width: 1200px;
            height: 300px;
            overflow: hidden;
            position: relative;
            border:1px solid red;
            margin: 30px auto;
        }
        #slide{
            height: 300px;
        }
        #image_container{
            width: 3600px;
            height: 300px;
        }
        /*하나의 슬라이드 이미지 영역*/
        #image_container > div{
            width:1200px;
            height: 300px;
            float: left;
        } 
        .slide_image1{
            background-image: url('/resource/img/grill1.jpg');
            background-repeat: no-repeat;
            background-position:center;
            background-size: 100% 100%;
        }
        .slide_image2{
            background-image: url('/resource/img/grill2.jpg');
            background-repeat: no-repeat;
            background-position:center;
            background-size: 100% 100%;
            
        }
        .slide_image3{
            background-image: url('/resource/img/grill3.jpg');
            background-repeat: no-repeat;
            background-position:center;
            background-size: 100% 100%;
        }
        #slide_navi{
            width: 100%;
            /* background-color:rgba(255, 255, 255, 0.5); */
            position: absolute;
            bottom: 0px;
            text-align: center;
        }
        #slide_navi input{
            margin-right: 50px;
        }
        #carousel button{
            width:100px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.336);
            background-image: url('/resource/img/arrow.png');
            background-repeat: no-repeat;
            background-size: 100%;
            background-position:center;
            position: absolute;
            border : none;
        }
        #next{
            top:0px;
            right: 0px;
            transform: rotate(180deg);
        }
        #pre{
            top:0px;
            left: 0px;
        }

    </style>
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script>
        function next(){
            $("#image_container > div:first-child").animate({
                    "margin-left" : -width + "px"
                },1000,function(){
                    $("#image_container").append($(this));
                   $(this).css("margin-left","0px");
                   index++;
                   if(index > max) index = 1;
                    console.log(index);
                    $("input[type=radio]:nth-child("+index+")").click();
                });
        }
        function pre(){
            $("#image_container > div:last-child").css("margin-left",-width+"px");
            $("#image_container").prepend($("#image_container > div:last-child"));
            $("#image_container > div:first-child").animate({
                "margin-left" : "0px"
            },1000);
            index--;
            if(index==0)index = max;
            $("input[type=radio]:nth-child("+index+")").click();
        }
        var max = 3;
        var index = 1;
        var width;
        $(function(){
            width = $("#carousel").width();
            console.log(width);
            var flag = setInterval(next,2000);
            //다음 슬라이드 전환
            $("#next").click(function(){
                clearInterval(flag);
                next();
            });
            //이전 슬라이드 전환
            $("#pre").click(function(){
                clearInterval(flag);
                pre();                
            });
        });
    </script>
</head>
<body>
        <div id="carousel">
            <div id="slide">
                <div id="image_container">
                    <div class="slide_image1"></div>
                    <div class="slide_image2"></div>
                    <div class="slide_image3"></div>
                </div>
            </div>
            <!--
                하단에 라디오 버튼 3개 추가, 가운데정렬
                배경색, 알파값 0.5
                css까지 작업하시겠습니다.
            -->
            <div id="slide_navi">
                <input type="radio" name="slide" id="r1" checked>
                <input type="radio" name="slide" id="r2">
                <input type="radio" name="slide" id="r3">
            </div>
            <button id="next"></button>
            <button id="pre"></button>
        </div>
</body>
</html>
