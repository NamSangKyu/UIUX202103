<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>float/clear</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /*
            float : 선택한 요소를 왼쪽부터 또는 오른쪽부터
                    순서대로 배치하는 CSS
             속성 : left, right
        */
        div{
            width:150px;
            height: 150px;
            border : 1px solid black;
            float: left;
        }
        .box1{background-color: blue;}
        .box2{background-color: brown;}
        .box3{background-color: coral;}
        .box4{background-color: crimson;}
    </style>
</head>
<body>
    <!--
        div box 4개 작성
        가로세로 길이, 테두리, 배경 색상은 전부 다르게
    -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
