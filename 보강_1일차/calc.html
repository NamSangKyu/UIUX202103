<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function(){
            var n1 = document.getElementById("n1");//id 값이 n1인 태그를 선택
            var n2 = document.getElementById("n2");//id 값이 n2인 태그를 선택
            var op = document.getElementById("op");//id 값이 op인 태그를 선택
            var result = document.getElementById("result");//id 값이 result인 태그를 선택
            //태그명이 button 태그들을 선택, 그중에서 첫번쨰 버튼 선택
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function(){
                if(op.value == "+")
                    result.value = Number(n1.value) + Number(n2.value);    
                else if(op.value == "-")
                    result.value = Number(n1.value) - Number(n2.value);    
                else if(op.value == "*")
                    result.value = Number(n1.value) * Number(n2.value);    
                else if(op.value == "/")
                    result.value = Number(n1.value) / Number(n2.value);    
            }
        }
    </script>
</head>
<body>
    <input type="text" id="n1">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text"  id="n2">
    <button>=</button>
    <input type="text" id="result" readonly>
    <hr>
    <!--연산을 실행할 때마다 아래 div에 계산한 이력을 쭉 출력
        5 + 3 = 8       2021-04-21 16:04:22
        5 * 3 = 15      2021-04-21 16:05:22
        5 / 3 = 1.66666 2021-04-21 16:14:22
        5 - 3 = 2       2021-04-21 16:24:22
    -->
    <div id="history"></div>
</body>
</html>
