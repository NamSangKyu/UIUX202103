<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>태그명으로 태그 접근</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <input type="text" name="t1" value="A"><br>    
    <input type="text" name="t2" value="B"><br>    
    <input type="text" name="t3" value="C"><br>    
    <input type="text" name="t4" value="D"><br>
    <p>1</p>
    <p>2</p>
    <p><b>3</b></p>
    <p>4</p>
    <p>5</p>
    <h1>h1-1</h1>
    <script>
        //태그명 기준으로 접근
        var p = document.getElementsByTagName("p");
        console.log("선택된 p 태그");
        console.log("선택된 p 태그 개수 : " + p.length);
        //innerHTML : 선택된 요소 안에 있는 html 태그 내용을 가지고 있는 변수
        for(i=0;i<p.length;i++){
            console.log(p[i].innerHTML);
            p[i].style.backgroundColor = "green";//style : css 속성을 가지고 있음
        }
        var h1 = document.getElementsByTagName("h1");
        console.log("선택된 h1 태그 개수 : "+h1.length);
        for(i=0;i<h1.length;i++)
            console.log(h1[i].innerHTML);
        //input 태그 선택 반복문까지만 처리

        var input = document.getElementsByTagName("input");
        console.log("선택된 input 태그 개수 : "+input.length);
        for(i=0;i<input.length;i++){
            //input tag에 입력된 값을 읽어옴(value 속성값을 읽어옴)
            console.log(input[i].value + " : " + input[i].name);
            input[i].value += i;
        }
        
    </script>
</body>
</html>
