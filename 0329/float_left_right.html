<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>float/clear</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 150px;
            height: 150px;
            border: 1px solid black;
        }
        .box1{background-color: cyan;}
        .box2{background-color: darkblue;}
        .box3{
            background-color: darkgray;
            width: 1000px;
            height: 200px;
        }
        .left{float: left;}
        .right{float:right;}
        .clear{clear: both;}
        .container{
            width: 1200px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 
        div box 3개만 작성
        가로세로 길이, 테두리, 배경 색상은 전부 다르게
    -->
    <div class="container">
        <div class="box1 left"></div>
        <div class="box2 right"></div>
    </div>
    <div class="box3 clear"></div>
</body>
</html>
