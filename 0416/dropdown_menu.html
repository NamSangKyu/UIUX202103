<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        nav{
            width:1000px;
            margin :30px auto;
            font-size: 0px;
            border: 1px solid red;
        }
        #main_menu{
            list-style-type: none;
            font-size: 0px;
            display: inline-block;
        }
        #main_menu li{
            width:200px;
            box-sizing: border-box;
            float: left;
            border: 1px solid black;
        }
        #main_menu a:link,#main_menu a:visited{
            font-size: 16px;
            width: 100%;
            padding:20px 0px;
            display: inline-block;
            box-sizing: border-box;
            color :black;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        #sub_menu_container{
            display: inline-block;
        }
        .sub_menu{
            list-style-type: none;
            width: 200px;
            float: left;
        }
        .sub_menu a:link, a:visited{
            color : blueviolet;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            padding:20px 0px;
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>
