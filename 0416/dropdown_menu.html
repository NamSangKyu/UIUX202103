<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        nav{
            width:1000px;
            margin :30px auto;
        }
        ul{
            list-style-type: none;
            font-size: 0px;
            display: inline-block;
        }
        li{
            width:200px;
            box-sizing: border-box;
            float: left;
            border: 1px solid black;
        }
        #main_menu a:link,#main_menu a:visited{
            font-size: 16px;
            width: 100%;
            padding:20px 0px;
            display: inline-block;
            box-sizing: border-box;
            color :black;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--가로로 메뉴바 작성-->
    <nav>
        <ul id="main_menu">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>

    </nav>
</body>

</html>
