<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>레이아웃</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{margin:0;padding:0}
        .left_menu{
            width:60px;
            height: 1040px;
            box-sizing: border-box;
            position: fixed;
            left: 0px;
            top:0px;
        }
        header{
            width:1860px;
            height: 500px;
            box-sizing: border-box;
            margin-left: 60px;
            background-image: url('/img/header_img.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .main_menu{
            width:1860px;
            height: 50px;
            box-sizing: border-box;
            margin-left: 60px;
           
        }
        section{
            width:1860px;
            height: 1040px;
            box-sizing: border-box;
            margin-left: 60px;
        }
        ul{
            list-style-type: none;
        }
        .main_menu {
            border-bottom: 1px solid gray;
            text-align: center;
        }
        .main_menu ul{
            display: inline-block;
        }
        .main_menu li{
            width:220px;
            height: 50px;
            float: left;
        }
        .main_menu li a:link, .main_menu li a:visited{
            font-size:24px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            line-height: 24px;
            padding: 13px 0px;
            width: 100%;
            height: 100%;
            display: inline-block;
        }
        .left_menu{
            background-color: #e8e8e8;
        }
        .left_menu li{
            width: 100%;
            height: 32px;
            text-align: center;
            margin-top: 50px;
        }
        .left_menu img{
            width:40px;
        }
        article{
            padding-top: 50px;
            text-align: center;
        }
        article label{
            font-size: 20px;
            font-weight: bold;
        }
        article table{
            margin: 20px auto;
        }
        article input{
            width:300px;
            height: 40px;
            font-size: 16px;
        }
        article select{
            width: 120px;
            height: 40px;
            font-size: 16px;
        }
        article textarea{
            width: 500px;
            height: 200px;
            resize: none;
        }
        article tr > td:first-child{
            text-align: right;
            padding-right: 10px;
        }
        article tr > td:last-child{
            text-align: left;
        }
        td > button{
            width: 100px;
            height: 50px;
            background-color: #6161be;
            color:white;
            font-weight: bold;
            border:none;
        }
        td > button:first-child{
            float: left;
        }
        td > button:last-child{
            float: right;
        }
        .table_footer{
            padding-right:0px !important;
        }
    </style>
</head>
<body>
    <nav class="left_menu">
        <ul>
            <li><a href="#" title="메인 페이지로 이동"><img src="img/home.png" alt="메인 페이지 아이콘"></a></li>
            <li><a href="#" title="상품정보 페이지로 이동"><img src="img/cup.png" alt="상품정보 페이지 아이콘"></a></li>
            <li><a href="#" title="상품사진 페이지로 이동"><img src="img/picture.png" alt="상품사진 페이지 아이콘"></a></li>
            <li><a href="#" title="광고동영상 페이지로 이동"><img src="img/tv.png" alt="광고동영상 페이지 아이콘"></a></li>
            <li><a href="#" title="고객센터 페이지로 이동"><img src="img/headphone.png" alt="고객센터 페이지 아이콘"></a></li>
        </ul>
    </nav>
    <header></header>
    <nav class="main_menu">
        <ul>
            <li><a href="#" title="메인페이지 이동">HOME</a></li>
            <li><a href="#" title="제품소개 페이지 이동">COFFEE</a></li>
            <li><a href="#" title="CF 동영상페이지 이동">CF</a></li>
            <li><a href="#" title="PRINT 페이지 이동">PRINT</a></li>
            <li><a href="#" title="문의 페이지 이동">문의하기</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h2>제품 문의하기</h2>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="title">제목</label></td>
                        <td><input type="text" name="title" id="title" required placeholder="제목을 입력해주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="writer">작성자</label></td>
                        <td><input type="text" name="writer" id="writer" required placeholder="작성하신분 성함을 입력해주세요"></td>
                    </tr>
                    <tr>
                        <td><label for="email">답변받을 이메일</label></td>
                        <td>
                            <input type="text" name="email" id="email" required placeholder="이메일 주소">@
                            <select name="host">
                                <option>gmail.com</option>
                                <option>hanmail.net</option>
                                <option>직접입력</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="content">문의</label></td>
                        <td><textarea name="content" id="content" required placeholder="문의 내용을 입력하세요"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="table_footer">
                            <button>문의하기</button>
                            <button type="reset">초기화</button>
                        </td>
                    </tr>
                </table>

            </form>
        </article>


    </section>
    
</body>
</html>
