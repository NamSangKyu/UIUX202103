<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container{
            width: 80%;
            height: 500px;
            border:1px solid black;
        }
        .cols1{
            width: calc(100% / 4 - 2px);
            height: 300px;
            border:1px solid red;
            float:left;
        }
        .cols2{
            width: calc(100% / 4 * 3 - 2px);
            height: 300px;
            border:1px solid blue;
            float:left;
        }
        .cols3{
            width: calc(100% / 3 - 2px);
            height: 300px;
            border:1px solid green;
            float:left;
        }
        .cols4{
            width: 33.3%;
            height: 300px;
            border:1px solid red;
            box-sizing: border-box;
            float:left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cols1"></div>
        <div class="cols2"></div>
        <div class="cols3"></div>
        <div class="cols3"></div>
        <div class="cols3"></div>
        <div class="cols4"></div>
        <div class="cols4"></div>
        <div class="cols4"></div>
    </div>    
</body>
</html>
