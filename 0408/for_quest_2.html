<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>for문 문제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
            숫자 하나 입력 받은 후
            1부터 해당 숫자까지 합을 출력
            
            예시>
            100입력 
            1~100까지의 합 : 5050
        */
       var num = Number(prompt("숫자 입력"));
       var total = 0;
       for(i=1;i<=num;i++){
            total += i;
       }
       document.write(1,"~",num,"까지의 합 : ",total);
    </script>
</head>
<body>
    
</body>
</html>
