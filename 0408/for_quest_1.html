<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        /*
                   숫자 하나를 입력 받아서
                   입력 받은 숫자 만큼 안녕하세요를 출력
               */
        var ea;
        ea = Number(prompt("출력할 개수를 입력하세요"));
        for (;ea > 0;ea--) {
            document.write("안녕하세요", ea, "<br>");
            
        }
    </script>
</head>
