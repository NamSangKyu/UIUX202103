<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var score = Number(prompt("점수 입력(0~100)"));
        if (score >= 90)
            document.write("성적등급 : A");
        else if (score >= 80)
            document.write("성적등급 : B");
        else if (score >= 70)
            document.write("성적등급 : C");
        else if (score >= 60)
            document.write("성적등급 : D");
        else
            document.write("성적등급 : F");
    </script>
</head>

<body>

</body>

</html>
