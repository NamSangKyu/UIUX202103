<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //1~100까지 출력
        for(i=1;i<101;i++){
            //if 문을 이용해서 3과 5의 배수만 출력,
            //단 공배수는 한번만 출력(15, 30)
            if(i%3==0 || i%5==0)
                document.write(i,"<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
