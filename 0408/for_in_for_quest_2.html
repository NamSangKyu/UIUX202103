<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num = 1; //테이블에 나타낼 숫자
        var table = "<table>";
        for(i=0;i<5;i++){
            table+="<tr>";
            //빈셀을 만드는 반복문
            for(j=0;j<5-i-1;j++){
                table+="<td></td>";
            }
            //숫자가 들어간 셀을 만드는 반복문
            for(j=0;j<=i;j++,num++){
                table+="<td>"+num+"</td>";
            }
            table+="</tr>";

        }
        table += "</table>";
        document.write(table);
    </script>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            text-align: center;
            vertical-align: middle;
            width: 150px;
            height: 150px;
            border:1px solid black;
        }

    </style>
</head>
<body>
    
</body>
</html>
