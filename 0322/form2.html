<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>폼태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="" method="get">
        가입 약관 동의 여부 : 
        <!--
            radio button은 여러개 중 하나의 항목만 선택할때 쓰임
            name 속성 값을 동일하게 설정해서 
            radio button을 그룹 묶어야 하나만 선택 가능
        -->
        <input type="radio" name="agree" value="yes">예
        <input type="radio" name="agree" value="no">아니오<br>
        날짜 : <input type="date" name="date"><br>
        <!--min : 최소값, max : 최대값, step=증감값 -->
        수량 : <input type="number" name="" id="" min="0" max="20" step="1"><br>
        첨부파일 : <input type="file" name="" id=""><br>
        <!--0~100까지 값 설정이 가능-->
        슬라이더 : <input type="range" name="" id="" value="100"><br>
        color picker : <input type="color" name="color" id=""><br>
        <!--
            select 에서 전송되는 값은 option의 value 속성
            selected 이용해서 기본적으로 선택할 항목을 지정
        -->
        <select name="sel1">
            <option value="F">--선택--</option>
            <option value="A">선택1</option>
            <option value="B" selected>선택2</option>
            <option value="C">선택3</option>
            <option value="D">선택4</option>
        </select><br>
        <!--
            input 태그의 텍스트 상자에서 쓰던 속성을 전부 사용이 가능
            cols : 컬럼 개수, rows : 라인수
            textarea 태그에서는 태그안에 내용을 넣으면
            넣은 내용이 그대로 미리 입력되어 있음
        -->
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button type="submit">전송</button><!--<input type='submit'>-->
    </form>
</body>
</html>
