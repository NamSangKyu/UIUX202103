<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap modal register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/resource/bootstrap/css/bootstrap-theme.css">
    <script src="/resource/lib/jquery-3.6.0.min.js"></script>
    <script src="/resource/bootstrap/js/bootstrap.js"></script>
    <script>
        $(function () {
            $("#submit").click(function () {
                var registerURL = "http://nam2626.dothome.co.kr/register.php";
                var param = $("#frm").serialize();//해당 폼으로 쿼리스트링을 작성
                
                //ajax 처리
                $.ajax({
                    url : registerURL,
                    data : param,
                    type:"post",
                    dataType:"json",
                    success:function(data){
                        console.log(data);
                        alert(data.message);
                        if(data.resultCode == 200){
                            $("#close").click();
                            $("#frm")[0].reset();
                        }
                    }
                });
            });
        });
    </script>
</head>

<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        회원가입
    </button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">회원가입</h4>
                </div>
                <div class="modal-body">
                    <form id="frm">
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" name="id">
                        <label for="pass">암호</label>
                        <input type="password" class="form-control" id="pass" name="pass">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <div class="form-group form-inline" style="margin-top:10px;">
                            <label for="email">이메일</label>
                            <input type="text" class="form-control" id="email" name="email">
                            <span class="form-control-static">@</span>
                            <select class="form-control" name="host">
                                <option value='-1'>메일 주소 선택</option>
                                <option value='1'>gmail.com</option>
                                <option value='2'>naver.com</option>
                                <option value='3'>hanmail.net</option>
                                <option value='0'>직접입력</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-default hidden" data-dismiss="modal">Close</button>
                    <button type="button" id="submit" class="btn btn-primary">가입하기</button>
                </div>
            </div>
        </div>
    </div>

</html>
