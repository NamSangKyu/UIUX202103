<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>position</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            height: 3000px;
        }
        div{
            width: 100px;
            height: 100px;
            border:1px solid black;
        }
        .absolute{
            top:200px;
            left:100px;
            position: absolute;
        }
        .fixed{
            bottom:0px;
            right: 0px;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="absolute">position absolute 설정</div>
    <div class="fixed">position fixed 설정</div>
</body>
</html>
