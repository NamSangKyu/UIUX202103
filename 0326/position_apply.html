<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            height: 3000px;
        }
        .container{
            width: 1200px;
            height: 600px;
            border:1px solid black;
            margin:0 auto;
            position: relative;
        }
        .item{
            width: 200px;
            height: 200px;
            border:2px solid red;
            top : 100px;
            left:100px;
        }
        .absolute{
            position: absolute;
        }
        .fixed{
            position: fixed;
        }
        .relative{
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item absolute">
            <h2>제목 - 1</h2>
            <p>내용</p>
        </div>
        <div class="item fixed">
            <h2>제목 - 2</h2>
            <p>내용</p>
        </div>
        <div class="item relative">
            <h2>제목 - 3</h2>
            <p>내용</p>
        </div>

    </div>    
</body>
</html>
