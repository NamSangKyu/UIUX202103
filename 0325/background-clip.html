<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Background clip</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            width: 400px;
            height: 400px;
            padding:50px;
            border:20px dashed black;
            background-color: #ff7f50;
            /* 
                배경(색상, 이미지)을 어디 영역까지 채울 것인지? 
                border-box : 테두리까지 채움
                padding-box : padding 영역까지 채움
                content-box : content 영역까지 채움
            */
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <!--가로 세로 400px, padding : 50px, border 20px box 하나 작업-->
    <div>

    </div>
</body>
</html>
