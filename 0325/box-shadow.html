<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Box shadow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            border : 1px solid black;
            margin:50px auto;
            box-shadow: 5px 5px 3px #ff7f50;     
        }
        .box2{
            width: 200px;
            height: 100px;
            border : 1px solid black;
            margin:50px auto;
            box-shadow: 0px 0px 10px inset #ff7f50;     
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
