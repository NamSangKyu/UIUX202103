<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>목록 안에 목록 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <ul>
        <li>목록 태그 항목</li>
        <ul>
            <li>서브 항목</li>
            <li>서브 항목</li>
            <ul>
                <li>서브 서브 항목</li>
                <li>서브 서브 항목</li>
                <li>서브 서브 항목</li>
                <li>서브 서브 항목</li>
            </ul>
            <li>서브 항목</li>
            <li>서브 항목</li>
        </ul>
        <li>목록 태그 항목</li>
        <li>목록 태그 항목</li>
        <li>목록 태그 항목</li>
    </ul>
    <hr>
    <ol> 
        <li>순번 있는 항목</li>
        <ol type="A"><!--A, a, I, i, 1(기본값)-->
            <li>순번 있는 서브 항목</li>
            <li>순번 있는 서브 항목</li>
            <li>순번 있는 서브 항목</li>
        </ol>
        <li>순번 있는 항목</li>
        <li>순번 있는 항목</li>
        <li>순번 있는 항목</li>
    </ol>    
</body>
</html>
