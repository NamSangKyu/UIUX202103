<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>하이퍼 링크</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--
        하이퍼 링크 태그 a
        href 속성 = 이동할 웹페이지 경로, 첨부파일 경로
        target 속성 = 페이지 이동시 출력할 창
        download = 첨부파일 처럼 다운로드 설정
        title = 툴팁, 어느태그에서도 사용이 가능
    -->
    <a href="person_info.html" title="해당 페이지로 이동">person_info.html 페이지로 이동</a><br>
    <a href="video.html" target="_blank">video.html 페이지로 이동</a><br>
</body>
</html>
