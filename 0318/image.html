<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!--
        src 이미지 파일 경로(상대경로, 절대경로, 웹주소),
         alt 엑박일때 뜨는 글자 내용
    -->
    <!--상대경로 일때 : 현재 html 파일을 기준으로 해당 이미지까지의 경로-->
    <img src="img/breakwater.jpg" alt="">
    <img src="img/sub/sea.jpg" alt="">
    <img src="shops.jpg" alt=""><!--같은 폴더에 있을때는 파일명만 설정-->
    <img src="../beverages.jpg" alt=""><!--.. 상위 폴더로 이동-->
    <!--절대경로 일때-->
    <img src="" alt="">
</body>
</html>
